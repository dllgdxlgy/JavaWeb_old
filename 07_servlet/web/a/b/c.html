<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--base标签设置页面相对路径工作时参照的地址
            href 属性就是参数的地址值
          http://localhost:8080/07_servlet/a/b/c.html 其中c.html可以省略，但是\不可以
    -->
    <base href="http://localhost:8080/07_servlet/a/b/">
</head>
<body>
    这是a下的b下的c.html页面<br/>

    <!-- 会先去找base标签 相当于 http://localhost:8080/07_servlet/a/b/../../index.html-->
    <a href="../../index.html">跳回首页</a><br/>
</body>
</html>
